<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="task2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8345247dd3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="containers">
        <h1 class="heading-formv mt-5" style="color:black;font-weight:700">Registration Form</h1>
        <form id="registration-form">
            <label class="label" for="name">Name:</label>
            <input type="text" id="name" required>

            <label class="label" for="college">College name:</label>
            <input type="text" id="college" required>

            <label class="label" for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label class="label" for="email">Email:</label>
            <input type="email" id="email" required>

            <label class="label" for="phone">Phone NO</label>
            <input type="tel" id="phone" required>

            <label class="label" for="course">Current Course</label>
            <input type="text" id="course" required>
            <br>
            <button class="button">Register</button>
        </form>
        <footer class="welcome mb-5">
            <marquee behavior="scroll" direction="left">Registration Form for college management</marquee>
        </footer>

        <script src="registration.js"></script>
    </div>
</body>

</html>
